<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="./img/icon.jpg" />

        <script src="https://cdn.tailwindcss.com"></script>
        <title>Tay Shop</title>
    </head>
    <body class="h-full">
        <div class="flex bg-orange-600 h-10 align-start gap-4">
            <img src="./img/instagram.png" alt="instagram">
            <img src="./img/x.png" alt="x">
        </div>
        <main class="">
            <nav class="flex justify-between items-center p-4">
                <div class="flex flex-wrap gap-4 text-xl round">
                    <a href="index.html" class="hover:border-b-4 hover:border-orange-700 hover:shadow-2xl transition-all duration-200">Home</a>
                    <a href="prints.html" class="hover:border-b-4 hover:border-orange-700 hover:shadow-2xl transition-all duration-200">Prints</a>
                    <a href="stickers.html" class="hover:border-b-4 hover:border-orange-700 hover:shadow-2xl transition-all duration-200">Stickers</a>
                </div>
                <a href="cart.html"><img src="./img/shopping_bag.png" alt="shopping bag" class="max-h-10"></a>
            </nav>
            <header class="flex flex-col items-center justify-center gap-10 h-screen border-8 border-orange-700 bg-[url('./img/The_Life_of_a_Showgirl.svg')] bg-cover bg-center">
                <h1 class="text-8xl">Tay Shop</h1>
                <h3 class="text-3xl">Your one place shop for all your Tay merch</h3>
            </header>
            <section class="flex flex-wrap justify-center gap-10 pt-5 pb-5 border-8 border-orange-700 mt-5 mb-5">

                    <img src="./img/arrow-left.png" alt="arrow-left" class="max-h-12">
                </button>
                <div class="border p-4 bg-white rounded-lg shadow-xl shadow-orange-900">
                    <img src="./img/print-1.webp" alt="Reputation Tour" class="w-64 h-64 object-cover mb-4">
                    <h2 class="text-xl mb-2">Reputation Tour</h2>
                    <p class="text-lg font-bold">$20.00</p>
                </div>
                <div class="border p-4 bg-white rounded-lg shadow-xl shadow-orange-900">
                    <img src="./img/print-2.webp" alt="1989 Tour" class="w-64 h-64 object-cover mb-4">
                    <h2 class="text-xl mb-2">1989 Tour</h2>
                    <p class="text-lg font-bold">$20.00</p>
                </div>
                <div class="border p-4 bg-white rounded-lg shadow-xl shadow-orange-900">
                    <img src="./img/print-6.webp" alt="Dress" class="w-64 h-64 object-cover mb-4">
                    <h2 class="text-xl mb-2">Dress</h2>
                    <p class="text-lg font-bold">$20.00</p>
                </div>
                <div class="border p-4 bg-white rounded-lg shadow-xl shadow-orange-900">
                    <img src="./img/print-8.webp" alt="Invisible String" class="w-64 h-64 object-cover mb-4">
                    <h2 class="text-xl mb-2">Invisible String</h2>
                    <p class="text-lg font-bold">$20.00</p>
                </div>
                <button>
                    <img src="./img/arrow-right.png" alt="arrow-left" class="max-h-12">
                </button>
            </section>
            <section class="flex flex-wrap justify-center gap-10 pt-5 pb-5 border-8 border-orange-700 mt-5 mb-5">
                <button>
                    <img src="./img/arrow-left.png" alt="arrow-left" class="max-h-12">
                </button>
                <div class="border p-4 bg-white rounded-lg shadow-xl shadow-orange-900">
                    <img src="./img/stickers-1.webp" alt="Reputation Whiskey" class="w-64 h-64 object-cover mb-4">
                    <h2 class="text-xl mb-2">Reputation Whiskey</h2>
                    <p class="text-lg font-bold">$20.00</p>
                </div>
                <div class="border p-4 bg-white rounded-lg shadow-xl shadow-orange-900">
                    <img src="./img/stickers-3.webp" alt="Streets" class="w-64 h-64 object-cover mb-4">
                    <h2 class="text-xl mb-2">Streets</h2>
                    <p class="text-lg font-bold">$20.00</p>
                </div>

                    <h2 class="text-xl mb-2">Evermore places</h2>

                </div>
                <div class="border p-4 bg-white rounded-lg shadow-xl shadow-orange-900">
                    <img src="./img/stickers-6.webp" alt="Dresses" class="w-64 h-64 object-cover mb-4">
                    <h2 class="text-xl mb-2">Dresses</h2>
                    <p class="text-lg font-bold">$20.00</p>
                </div>
                <button>
                    <img src="./img/arrow-right.png" alt="arrow-left" class="max-h-12">
                </button>
            </section>
        </main>
        <footer class="bg-orange-700 flex items-center justify-center">
            <p>Some street - 1331 - NY</p>
        </footer>

</html>
